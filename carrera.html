<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GOBIPEDIA | Carrera</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #e6f4ff, #ffffff);
    }

    header {
      background-color: #0b5ed7;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header button {
      background: white;
      color: #0b5ed7;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    header .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    main {
      padding: 40px;
    }

    .ramos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .ramo-card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ramo-card:hover {
      transform: translateY(-5px);
    }

    .ramo-card h3 {
      color: #0b5ed7;
      margin-top: 0;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>üê¨ GOBIPEDIA</h1>

    <!-- √ÅREA USUARIO -->
    <div id="userArea">
      <a href="login.html">
        <button>Ingresar a la comunidad</button>
      </a>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>

    <!-- BREADCRUMB -->
    <p style="font-size:14px; color:#555;">
      <a href="index.html">Inicio</a> ‚Üí
      <span id="breadcrumbCareer">Carrera</span>
    </p>

    <!-- T√çTULO DIN√ÅMICO -->
    <h2 id="careerTitle"></h2>

    <!-- RAMOS -->
    <div class="ramos" id="ramosContainer"></div>

  </main>

  <!-- SCRIPT SESI√ìN -->
  <script>
    const supabase = window.supabase.createClient(
      "https://vcoritivebetnnlksgei.supabase.co",
      "sb_publishable_iaz-FQ8wkgebZsFDoXLZ0Q_LVhoucy9"
    );

    function updateUI(session) {
      const userArea = document.getElementById("userArea");
      if (!userArea) return;

      if (session) {
        userArea.innerHTML = `
          <div class="user-info">
            <span>${session.user.email}</span>
            <button onclick="logout()">Cerrar sesi√≥n</button>
          </div>
        `;
      } else {
        userArea.innerHTML = `
          <a href="login.html">
            <button>Ingresar a la comunidad</button>
          </a>
        `;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    supabase.auth.getSession().then(({ data }) => {
      updateUI(data.session);
    });

    supabase.auth.onAuthStateChange((_event, session) => {
      updateUI(session);
    });
  </script>

  <!-- SCRIPT L√ìGICA DE CARRERA -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const carrera = params.get("carrera");

    const careerTitle = document.getElementById("careerTitle");
    const breadcrumbCareer = document.getElementById("breadcrumbCareer");
    const ramosContainer = document.getElementById("ramosContainer");

    const mallas = {
      cp: {
        nombre: "Ciencia Pol√≠tica",
        ramos: [
          { nombre: "Ideas Pol√≠ticas", semestre: "Primer semestre", id: "ideas-politicas" },
          { nombre: "Teor√≠a Pol√≠tica", semestre: "Segundo semestre", id: "teoria-politica" },
          { nombre: "Pol√≠tica Comparada", semestre: "Tercer semestre", id: "politica-comparada" }
        ]
      },
      ap: {
        nombre: "Administraci√≥n P√∫blica",
        ramos: [
          { nombre: "Introducci√≥n a la Administraci√≥n P√∫blica", semestre: "Primer semestre", id: "intro-ap" },
          { nombre: "Gesti√≥n P√∫blica", semestre: "Segundo semestre", id: "gestion-publica" }
        ]
      }
    };

    if (!mallas[carrera]) {
      careerTitle.innerText = "Carrera no encontrada";
    } else {
      const data = mallas[carrera];

      careerTitle.innerText = `Malla ‚Äì ${data.nombre}`;
      breadcrumbCareer.innerText = data.nombre;

      data.ramos.forEach(ramo => {
        const card = document.createElement("div");
        card.className = "ramo-card";
        card.onclick = () => {
          location.href = `ramo.html?ramo=${ramo.id}&carrera=${carrera}`;
        };

        card.innerHTML = `
          <h3>${ramo.nombre}</h3>
          <p>${ramo.semestre}</p>
        `;

        ramosContainer.appendChild(card);
      });
    }
  </script>

</body>
</html>
