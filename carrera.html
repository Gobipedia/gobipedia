<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GOBIPEDIA | Carrera</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #e6f4ff, #ffffff);
    }

    header {
      background-color: #0b5ed7;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header button {
      background: white;
      color: #0b5ed7;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    header .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    main {
      padding: 40px;
    }

    .ramos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .ramo-card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ramo-card:hover {
      transform: translateY(-5px);
    }

    .ramo-card h3 {
      color: #0b5ed7;
      margin-top: 0;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>üê¨ GOBIPEDIA</h1>

    <!-- √ÅREA DIN√ÅMICA DE USUARIO -->
    <div id="userArea">
      <a href="login.html">
        <button>Ingresar a la comunidad</button>
      </a>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <h2 id="careerTitle">Carrera</h2>

    <div class="ramos">
      <div class="ramo-card" onclick="location.href='ramo.html?ramo=ideas-politicas'">
        <h3>Ideas Pol√≠ticas</h3>
        <p>Primer semestre</p>
      </div>

      <div class="ramo-card" onclick="location.href='ramo.html?ramo=teoria-politica'">
        <h3>Teor√≠a Pol√≠tica</h3>
        <p>Segundo semestre</p>
      </div>
    </div>
  </main>

  <!-- SCRIPT SESI√ìN (MISMO QUE INDEX) -->
  <script>
    /* Inicializar Supabase */
    const supabase = window.supabase.createClient(
      "https://vcoritivebetnnlksgei.supabase.co",
      "sb_publishable_iaz-FQ8wkgebZsFDoXLZ0Q_LVhoucy9"
    );

    /* Actualizar UI seg√∫n sesi√≥n */
    function updateUI(session) {
      const userArea = document.getElementById("userArea");

      if (!userArea) return;

      if (session) {
        userArea.innerHTML = `
          <div class="user-info">
            <span>${session.user.email}</span>
            <button onclick="logout()">Cerrar sesi√≥n</button>
          </div>
        `;
      } else {
        userArea.innerHTML = `
          <a href="login.html">
            <button>Ingresar a la comunidad</button>
          </a>
        `;
      }
    }

    /* Logout */
    async function logout() {
      await supabase.auth.signOut();
    }

    /* Estado inicial */
    supabase.auth.getSession().then(({ data }) => {
      updateUI(data.session);
    });

    /* Escuchar cambios */
    supabase.auth.onAuthStateChange((_event, session) => {
      updateUI(session);
    });
  </script>

</body>
</html>
