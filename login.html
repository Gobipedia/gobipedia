<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingresar | GOBIPEDIA</title>

  <!-- Cargar Supabase PRIMERO -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #e6f4ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #0b5ed7;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background-color: #0b5ed7;

      cursor: pointer;
    }

    #mensaje {
      margin-top: 15px;

    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>GOBIPEDIA</h1>
    <p>Acceso a la comunidad acadÃ©mica</p>

    <input type="email" id="email" placeholder="correo@uchile.cl">

    <button id="loginBtn">Ingresar</button>

    <p id="mensaje"></p>
  </div>

  <!-- SCRIPT SIEMPRE AL FINAL -->
  <script>
    // Crear cliente Supabase (forma CORRECTA)
    const supabase = window.supabase.createClient(
      "https://vcoritivebetnnlksgei.supabase.co",
      "sb_publishable_iaz-FQ8wkgebZsFDoXLZ0Q_LVhoucy9"
    );

    // Asociar evento DESPUÃ‰S de que todo exista
    document.getElementById("loginBtn").addEventListener("click", login);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!email) {
        mensaje.innerText = "Ingresa tu correo institucional.";
        return;
      }

      if (
        !email.endsWith("@uchile.cl") &&
        !email.endsWith("@ug.uchile.cl") &&
        !email.endsWith("@gobierno.uchile.cl")
      ) {
        mensaje.innerText =
          "Debes usar un correo institucional de la Universidad de Chile.";
        return;
      }

      mensaje.innerText = "Enviando enlace de accesoâ€¦";

      const { error } = await supabase.auth.signInWithOtp({
        email: email,
        options: {
          emailRedirectTo: window.location.origin
        }
      });

      if (error) {
        mensaje.innerText = "Error: " + error.message;
      } else {
        mensaje.innerText =
          "ðŸ“© Revisa tu correo institucional para ingresar a GOBIPEDIA.";
      }
    }
  </script>

</body>
