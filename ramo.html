<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GOBIPEDIA | Ramo</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #e6f4ff, #ffffff);
    }

    header {
      background-color: #0b5ed7;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      cursor: pointer;
    }

    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      font-weight: bold;
      color: #0b5ed7;
      text-decoration: none;
    }

    /* ===== BANNER RAMO ===== */
    .ramo-banner {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      margin-bottom: 40px;
    }

    .ramo-banner h2 {
      color: #0b5ed7;
      margin-top: 0;
    }

    .ramo-banner h3 {
      margin-bottom: 5px;
      color: #333;
    }

    .ramo-banner p {
      margin-top: 0;
      color: #555;
    }

    /* ===== PROFESORES ===== */
    .profesores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .prof-card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .prof-card:hover {
      transform: translateY(-6px);
    }

    .prof-card .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .prof-card h4 {
      margin: 10px 0 5px;
      color: #0b5ed7;
    }

    .prof-card p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }

    .rating {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1 onclick="history.back()">üê¨ GOBIPEDIA</h1>
</header>

<main>
  <a class="back" href="javascript:history.back()">‚Üê Volver</a>

  <!-- BANNER DEL RAMO -->
  <div class="ramo-banner">
    <h2 id="ramoNombre"></h2>

    <h3>Descripci√≥n</h3>
    <p id="ramoDescripcion"></p>

    <h3>Objetivos</h3>
    <p id="ramoObjetivos"></p>

    <h3>Contenidos</h3>
    <p id="ramoContenidos"></p>

    <h3>Bibliograf√≠a b√°sica</h3>
    <p id="ramoBibliografia"></p>
  </div>

  <!-- PROFESORES -->
  <h3>Profesores que imparten el ramo</h3>
  <div class="profesores" id="profesoresContainer"></div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const ramo = params.get("ramo");

  const ramos = {
    "Ideas Pol√≠ticas": {
      descripcion: "Introducci√≥n al estudio de las ideas pol√≠ticas y su influencia en la organizaci√≥n del poder.",
      objetivos: "Comprender los conceptos pol√≠ticos fundamentales y su desarrollo hist√≥rico.",
      contenidos: "Poder, legitimidad, ideolog√≠a, Estado.",
      bibliografia: "Bobbio, Norberto. Estado, gobierno y sociedad.",
      continuidad: "Teor√≠a Pol√≠tica",
      profesores: [
        {
          nombre: "Claudia Heiss",
          rating: 4.6
        },
        {
          nombre: "Sergio Micco",
          rating: 4.3
        }
      ]
    }
  };

  const ramoData = ramos[ramo];

  if (!ramoData) {
    document.getElementById("ramoNombre").textContent = "Ramo no encontrado";
  } else {
    document.getElementById("ramoNombre").textContent = ramo;
    document.getElementById("ramoDescripcion").textContent = ramoData.descripcion;
    document.getElementById("ramoObjetivos").textContent = ramoData.objetivos;
    document.getElementById("ramoContenidos").textContent = ramoData.contenidos;
    document.getElementById("ramoBibliografia").textContent = ramoData.bibliografia;

    const container = document.getElementById("profesoresContainer");

    ramoData.profesores.forEach(prof => {
      const card = document.createElement("div");
      card.className = "prof-card";
      card.innerHTML = `
        <div class="emoji">üë©‚Äçüè´</div>
        <h4>${prof.nombre}</h4>
        <p>Continuidad: ${ramoData.continuidad}</p>
        <p class="rating">‚≠ê ${prof.rating}</p>
      `;
      card.onclick = () => {
        location.href = \`profesor.html?profe=\${encodeURIComponent(prof.nombre)}\`;
      };
      container.appendChild(card);
    });
  }
</script>

</body>
</html>
