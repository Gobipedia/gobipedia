<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GOBIPEDIA | Facultad de Gobierno</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #e6f4ff, #ffffff);
      min-height: 100vh;
    }

    header {
      background-color: #0b5ed7;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    header a button {
      background: white;
      color: #0b5ed7;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #0b5ed7;
      margin-bottom: 10px;
    }

    .carreras {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      width: 260px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h3 {
      color: #0b5ed7;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>GOBIPEDIA</h1>

    <!-- Botón login (se oculta si hay sesión) -->
    <a href="login.html" id="loginLink">
      <button>Ingresar a la comunidad</button>
    </a>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <h2>Facultad de Gobierno</h2>
    <p>
      Explora ramos, docentes, experiencias y apuntes creados por la
      comunidad estudiantil.
    </p>

    <div class="carreras">
      <div class="card" onclick="location.href='carrera.html?carrera=administracion-publica'">
        <h3>Administración Pública</h3>
        <p>
          Información sobre ramos, profesores y experiencias de la carrera.
        </p>
      </div>

      <div class="card" onclick="location.href='carrera.html?carrera=ciencia-politica'">
        <h3>Ciencia Política</h3>
        <p>
          Opiniones, apuntes y evaluaciones de los cursos de la carrera.
        </p>
      </div>
    </div>
  </main>

  <!-- SCRIPT SESIÓN -->
  <script>
    const supabase = window.supabase.createClient(
      "https://vcoritivebetnnlksgei.supabase.co",
      "sb_publishable_iaz-FQ8wkgebZsFDoXLZ0Q_LVhoucy9"
    );

    async function checkSession() {
      const {
        data: { session }
      } = await supabase.auth.getSession();

      if (session) {
        // Si hay usuario logueado, ocultamos el botón login
        document.getElementById("loginLink").style.display = "none";
        console.log("Usuario logueado:", session.user.email);
      }
    }

    checkSession();
  </script>

</body>
</html>
